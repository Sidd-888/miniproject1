<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 20px;
      max-width: 600px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      
      
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ffcc00;
    }

    input, textarea, button {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
    }

    textarea {
      resize: none;
      height: 150px;
    }

    button {
      background: linear-gradient(90deg, #ffcc00, #ff8800);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(90deg, #ff8800, #ffcc00);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 136, 0, 0.4);
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin-top: 20px;
      text-align: center;
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: linear-gradient(90deg, #0056b3, #007bff);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or concerns, feel free to reach out to us using the form below. We will get back to you as soon as possible.</p>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
