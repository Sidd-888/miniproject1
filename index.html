<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance Requisition Form</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease;
    }

    .container {
      width: 70%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .header {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: inline-block;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    button[type="submit"] {
      background-color: #28a745;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    .progress-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
      width: 100%;
    }

    .progress-bar::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 90px;
      right: 90px;
      height: 6px;
      background-color: #ccc;
      transform: translateY(-50%);
      z-index: 0;
    }

    .step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 50px;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }

    .step.active {
      background-color: #007bff;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .sidebar {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button {
      background-color: #ffc107;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .sidebar button a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .sidebar {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button {
      background-color: #ffc107;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #e0a800;
    }
  </style>
  <script>
    let currentStep = 1;

    function showStep(step) {
      document.querySelectorAll('.section').forEach((section, index) => {
        section.classList.toggle('active', index + 1 === step);
      });

      document.querySelectorAll('.step').forEach((stepIndicator, index) => {
        stepIndicator.classList.toggle('active', index + 1 === step);
      });

      const backgrounds = [
        'https://images.unsplash.com/photo-1646640381839-02748ae8ddf0?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
        'https://wallpapercave.com/wp/wp4722768.jpg',
        'https://t4.ftcdn.net/jpg/04/27/21/69/360_F_427216979_4arPHw2nV0S0d0ZW1eGjL2nWHzXyOedJ.jpg'
      ];
      document.body.style.background = `linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(${backgrounds[step - 1]}) no-repeat center center fixed`;
      document.body.style.backgroundSize = 'cover';
    }

    function nextStep() {
      if (currentStep < 3) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    }

    window.onload = () => showStep(currentStep);
  </script>
</head>
<body>
  <div class="container">
    <form action="submit.php" method="post" enctype="multipart/form-data">
      <div class="header">Maintenance Requisition Form</div>
      <div class="progress-bar">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
      </div>

      <!-- Page 1 -->
      <div class="section active">
        <label for="regNo">Registration Number</label>
        <input type="text" id="regNo" name="regNo" required />
        
        <label for="name">Student Name</label>
        <input type="text" id="name" name="name" required />
        
        <label for="block">Block Number</label>
        <input type="text" id="block" name="block" required />
        
        <label for="room">Room Number</label>
        <input type="text" id="room" name="room" required />
        
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Page 2 -->
      <div class="section">
        <label for="workType">Type of Work</label>
        <select id="workType" name="workType" required>
          <option value="electrical">Electrical</option>
          <option value="plumbing">Plumbing</option>
          <option value="cleaning">Cleaning</option>
          <option value="internet">Internet</option>
          <option value="laundry">Laundry</option>
          <option value="other">Other</option>
        </select>
        
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="suggestion">Suggestion</option>
          <option value="improvement">Improvement</option>
          <option value="feedback">Feedback</option>
          <option value="requisition">Requisition</option>
        </select>

        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Page 3 -->
      <div class="section">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="5" required></textarea>

        <label for="file">Upload Proof (PDF, DOC, JPG)</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.jpg" required />

        <button type="button" onclick="prevStep()">Back</button>
        <button type="submit">Submit Requisition</button>
      </div>
    </form>
  </div>
  
  <div class="sidebar">
    <a href="e.html"><button>About</button></a>
    <a href="dfs.html"><button>Contact</button></a>
</div>


</body>
</html>
